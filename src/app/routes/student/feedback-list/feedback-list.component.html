<div class="container-fluid mt-20">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="h4 text-center myTitle font18">
                    {{'student.feedback.title'|translate}}
                </div>
                <div class="font15 lineHeight24 col-lg-10 col-lg-offset-1 dash">
                    <span> {{'student.feedback.dear'|translate}}</span><span>{{'student.feedback.student'|translate}}</span>
                    <br>
                    <p class="text-left indent mb0">{{'student.feedback.titleDesc'|translate}}</p>
                    <p class="text-left indent">{{'student.feedback.titleRule'|translate}}</p>
                </div>
                <div class="col-lg-1"></div>
                <div class="clearfix"></div>
                <div class="pv-lg">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <form class="form-horizontal" novalidate #studentInfo="ngForm"
                              (ngSubmit)="submitAnswer(studentInfo)">
                            <div class="mb" *ngFor="let item of getquestionnairData;let i=index;">
                                <p class="myQuestion">{{i+1}}. {{item.questionContent}}</p>
                                <div  *ngIf="i!=5&&i!=6">
                                    <md-radio-group name="{{item.questionCode}}" ngModel class="w100">
                                        <md-radio-button value="1" class="w18">SD</md-radio-button>
                                        <md-radio-button value="2" class="w18">D</md-radio-button>
                                        <md-radio-button value="3" class="w18">N</md-radio-button>
                                        <md-radio-button value="4" class="w18">A</md-radio-button>
                                        <md-radio-button value="5" class="w18">SA</md-radio-button>
                                    </md-radio-group>
                                </div>
                                <div class="rating-box ml-15" *ngIf="i==5">
                                    <rating class="outline-no" [(ngModel)]="starLevel" [max]="5" [readonly]="false"
                                            stateOn="fa fa-star" stateOff="fa fa-star-o" name="{{item.questionCode}}"
                                            style="color: #f5e61b; font-size: 20px"></rating>
                                </div>
                                <div class="rating-box" *ngIf="i==6">
                                    <textarea class="form-control" rows="5" name="{{item.questionCode}}" maxlength="100"
                                              #msg ngModel></textarea>
                                </div>
                                <hr>
                            </div>
                            <div class="form-group mt-15">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <button class="btn btn-info form-control myCustom" type="submit"  [disabled]="bol">
                                        {{'student.feedback.submit'|translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
