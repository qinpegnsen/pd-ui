<div class="wrapper-no-sidebar wrapper-gray ">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div class="simple-form">
                    <div class="form-header text-center">
                        <img src="../../../../assets/images/logo.b90301619d64.png" alt="LOGO">
                    </div>
                    <div class="panel panel-transparent">
                        <div class="form-body">
                            <h2 class="text-center">{{'pages.login.reset-password'|translate}}</h2>
                            <form novalidate="novalidate" #passInfo="ngForm" (ngSubmit)="resetPass(passInfo)">
                                <!--新密码 start-->
                                <div class="form-group">
                                    <label class="control-label"
                                           for="newPass">{{'pages.login.new-password'|translate}}</label>
                                    <input class="form-control required" id="newPass" autofocus
                                           name="newPass" ngModel #newPass="ngModel"
                                           placeholder="{{'pages.login.password-title'|translate}}"
                                           required="required"
                                           title="{{'pages.login.password-title'|translate}}" minlength="6"
                                           maxlength="16" type="password"/>
                                    <div [hidden]="newPass.valid||newPass.untouched"
                                                class="text-danger">
                                    {{'ts.swat.e249'|translate}}
                                </div>
                                </div>
                                <!--新密码 end-->
                                <!--确认密码 start-->
                                <div class="form-group">
                                    <label class="control-label" for="confirmPass">{{'pages.login.confirm-password'|translate}}</label>
                                    <input class="form-control required" id="confirmPass" name="confirmPass" maxlength="16"
                                           ngModel placeholder="{{'pages.login.password-title'|translate}}"
                                           required="required" #confirmPass="ngModel"
                                           title="{{'pages.login.password-title'|translate}}" minlength="6"
                                           maxlength="16"
                                           type="password"/>
                                    <div [hidden]="confirmPass.valid||confirmPass.untouched"
                                         class="text-danger">
                                        {{'ts.swat.e249'|translate}}
                                    </div>
                                </div>
                                <!--确认密码 end-->
                                <!--登录取消 start-->
                                <div class="text-center">
                                    <button class="btn btn-green btn-rounded-lg ladda-button" type="submit"
                                            data-style="expand-right"><span class="ladda-label">{{'pages.login.submit'|translate}}</span><span
                                            class="ladda-spinner"></span></button>
                                </div>
                                <!--登录取消 end-->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
