<div class="container-fluid mt-20">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="h4 text-center myTitle font18">
                    {{'student.feedback.title'|translate}}
                </div>
                <div class="font15 lineHeight24 col-lg-10 col-lg-offset-1 dash">
                    <span> {{'student.feedback.dear'|translate}}</span><span>{{'student.feedback.tutor'|translate}}</span>
                    <br>
                    <p class="text-left indent mb0">{{'student.feedback.titleDesc'|translate}}</p>
                    <p class="text-left indent">{{'student.feedback.titleRule'|translate}}</p>
                </div>
                <div class="col-lg-1"></div>
                <div class="clearfix"></div>
                <div class="pv-lg">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <form class="form-horizontal" novalidate #studentInfo="ngForm"
                              (ngSubmit)="submitAnswer(studentInfo)">
                            <div *ngFor="let subject of getquestionnairData;let j=index;">
                                <h4>{{subject.subjectName}}</h4>
                                <div class="mb"
                                     *ngFor="let item of subject.classroomQuestionnaireContentList;let i=index;">
                                    <p class="myQuestion">{{i+1}}. {{item.questionContent}}</p>
                                    <div *ngIf="j<2">
                                        <md-radio-group name="{{item.questionCode}}" ngModel class="w100">
                                            <md-radio-button value="1" class="w18">SD</md-radio-button>
                                            <md-radio-button value="2" class="w18">D</md-radio-button>
                                            <md-radio-button value="3" class="w18">N</md-radio-button>
                                            <md-radio-button value="4" class="w18">A</md-radio-button>
                                            <md-radio-button value="5" class="w18">SA</md-radio-button>
                                        </md-radio-group>
                                    </div>
                                    <div *ngIf="j==2">
                                        <textarea class="form-control" rows="3"
                                                  [(ngModel)]="schedule" name='{{item.questionCode}}' maxlength="512"

                                                  #msg *ngIf="i==0"></textarea>
                                        <textarea class="form-control" rows="3"
                                                  [(ngModel)]="feedback" name="{{item.questionCode}}" maxlength="512"

                                                  #msg *ngIf="i==1"></textarea>
                                        <textarea class="form-control" rows="3"
                                                  [(ngModel)]="remark" name="{{item.questionCode}}" maxlength="512"

                                                  #msg *ngIf="i==2"></textarea>

                                        <!--<ng-container *ngIf="i==1">-->
                                        <!--<p>-->
                                        <!--语音：<textarea class="form-control inlineBlock w80" rows="1" name="introduction"-->
                                        <!--maxlength="512"-->
                                        <!--placeholder="{{'student.courseDetail.evaluateTitle'|translate}}"-->
                                        <!--#msg></textarea>-->
                                        <!--</p>-->

                                        <!--词汇：<textarea class="form-control" rows="1" name="introduction" maxlength="512"-->
                                        <!--placeholder="{{'student.courseDetail.evaluateTitle'|translate}}"-->
                                        <!--#msg></textarea>-->
                                        <!--语法：<textarea class="form-control" rows="1" name="introduction" maxlength="512"-->
                                        <!--placeholder="{{'student.courseDetail.evaluateTitle'|translate}}"-->
                                        <!--#msg></textarea>-->
                                        <!--其他：<textarea class="form-control" rows="1" name="introduction" maxlength="512"-->
                                        <!--placeholder="{{'student.courseDetail.evaluateTitle'|translate}}"-->
                                        <!--#msg></textarea>-->
                                        <!--</ng-container>-->
                                    </div>
                                    <hr>
                                </div>
                            </div>
                            <div class="form-group mt-15">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <button class="btn btn-info form-control myCustom" type="submit" [disabled]="bol">
                                        {{'student.feedback.submit'|translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
